<body>

  <div id="header">
    <div id="menuBar">
      <button id='goToProfile'><i class="fa fa-user"></i></button>
      <button id='backToFeed'><i class="fa fa-comments"></i></button>
    </div>
    <div id="notificationsBar">
      <div style="display: inline-block;">
        <span style="margin: 0;padding: 0;border: none;background-color: transparent;box-shadow: none;font-size: 30px;"><i class="fa fa-bell"></i></span>
      </div>
      <div style="display: inline-block;">
        <label id="subSwitch" class="switch">
          <input id="subscribeButton" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <!-- https://www.flaticon.es/icono-gratis/google_300221 -->
    <button id="signWithGoogle">Login with  <img id="icon" src='https://image.flaticon.com/icons/svg/300/300221.svg' alt="x" /></button>
    <button id='signOutGoogle'>LogOut</button>
  </div>
  <div id="installform">
    <button id="buttonAdd" type="button" class="font-weight-bold text-primary btn-sm btn btn-link">Instalar</button>
    <button id="Cancel" type="button" class="font-weight-bold text-muted btn-sm btn btn-link">No, gracias</button>
  </div>
  <button id="botonF1" >
    <!-- https://www.flaticon.es/icono-gratis/pluma_695785?term=pluma&page=1&position=21 -->
    <img id="iconpost" src='https://image.flaticon.com/icons/svg/695/695785.svg' alt="x" />
  </button>
  <div id="content">
    <div id="formpost">
      <button id="botonF2"><i class="fa fa-undo"></i></button>
      <form id="postform">
        <textarea id="post-input" placeholder="Qué estás pensando?"></textarea> <!-- disabled> -->
        <div id="postOptions">
          <button id="post-btn"><i class="fa fa-paper-plane"></i></button>
          <input type="file" name="file" id="cover" class="inputFile" />
          <label for="cover">
            <i class="fa fa-paperclip"></i>
            <span>Sube una imagen<span>
          </label>
        </div>
      </form>
    </div>
    <div id="profile">º
      <div id="formpost">
        <button id="botonF2">
          x
        </button>
      </div>
    </div>
    <div id="all"></div>

  </div>
</div>
